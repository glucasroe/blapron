<!DOCTYPE html>
<head>
  <link href='css/style.css' rel='stylesheet' type='text/css'>
  <meta charset='utf-8'>
</head>
<body>
  <div class='generator'>
    <button class='generate-recipes' id='generate-recipes'>Generate Recipes</button>
    <input class='generator__field' id='generator__number' size='4' type='number' value='5'>
    <label class='generator__label' for='generator__number'>Number of recipes to generate</label>
  </div>
  <div class='recipes' id='recipes'></div>
  <div id='recipe__string'></div>
  <script type='template' id='recipe-template'>
      <div class='recipe'>
          <div class='recipe__image'></div>
          <a class='recipe__regenerate' onclick='' href='#'> &#x27f2;</a>
          <div class='recipe__details'>
              <h2 class='recipe__title'>{{recipe-title}}</h2>
              <h3 class='recipe__subtitle'>{{recipe-subtitle}}</h3>
              <table class='recipe__meta'>
                  <tbody>
                      <tr>
                          <th>Cooking Time</th>
                          <th>Servings</th>
                      </tr>
                      <tr>
                          <td class='meta__time'>{{meta-time}}</td>
                          <td class='meta__servings'>{{meta-servings}}</td>
                      </tr>
                  </tbody>
              </table>
              <a class='recipe__pdf-link' href='{{recipe-pdf-link}}'>Download PDF</a>
          </div>
      </div>
      <div class="recipe__blind"></div>
  </script>
  <script src='script.js' type='text/javascript'></script>
</body>
